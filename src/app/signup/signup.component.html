<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="First Name" [(ngModel)]="user.name" name="name">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Last Name" [(ngModel)]="user.surname" name="surname">
        </mat-form-field>
  
  
        <mat-form-field>
          <input matInput type="email" placeholder="Email" [(ngModel)]="user.email" name="email">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="signup()">Sign Up</button>
        <button mat-raised-button (click)="redirectToLogin()">Already have an account? Log in</button>
            </form>
            
    </mat-card-content>
  </mat-card>
